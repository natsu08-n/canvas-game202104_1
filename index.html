<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div>
    <h2 class="main__title">ユニコーンで遊ぼう！</h2>
    <div class="count__container">
      <p>制限時間 <span id="timer" class="time__count"></span>秒</p>
      <p>ライフ: <meter min="0" max="100" value="100" optimum="85" class="js-lifeCount"></meter></p>
      <p>スコア: <span id="score" class="score__count"></span></p>
    </div>
  </div>

  <div class="canvas__section">
    <canvas id="canvas" width="600" height="600" class="canvas__initial"></canvas>
  </div>

  <div class="user__form" id="js-form">
    <div class="user__form-fixed">
      <h3 class="user__form-title">ユーザーネームを入力してください</h3>
      <div class="user__form-container">
        <input type="text" value="" class="user__form-input" id="js-userName">
        <button type="submit" class="btn btn__flat"><span>登録</span></button>
      </div>
    </div>
  </div>

  <div class="user__form-overlay" id="js-overlay"></div>

  <script src="index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
